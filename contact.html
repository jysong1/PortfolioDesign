<!DOCTYPE html>
<html>
<head>
	<title>Rachel Tibbs</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/normalize.css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="css/grid.css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="grid-container content">

		<div class="grid-3">	
			<div class="main-header">
				<a href="index.html"><img class="artist-pic" src="https://media.allyou.net/26318/images/2735043/ironfist.png"></a>
				<h1><a href="#">Rachel Tibbs</a></h1>
				<h2>Comics Artist | Illustrator</h2>
				<ul class="main-nav">
					<li><a href="index.html">Gallery</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html" class="selected">Contact</a></li>
				</ul>
				<div class="social-media">
					<ul>
						<a href="https://facebook.com"><li><img src="img/facebook.png"></li></a>
						<a href="http://vanillycake.tumblr.com"><li><img src="img/tumblr.png"></li></a>
						<a href="http://twitter.com"><li><img src="img/twitter.png"></li></a>
						<a href="https://dribbble.com"><li><img src="img/dribbble.png"></li></a>
						<a href="http://vanillycake.deviantart.com/"><li><img src="img/deviant-art.png"></li></a>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="grid-9">
			<div class="form-container">
				<div id="form-caption"><p id="contact-me">Hire Me!</p>
					<p id="email-address">I am also open for commissions.</p>
					<p>artistname@email.com</p>
				</div>

				<div class="form-main">
					<form class="form">
					
						<p class="name">
							<input name="name" type="text" placeholder="Name" class="user-input">
						</p>
					
						<p class="email">
							<input name="email" type="email" placeholder="Email" class="user-input">
						</p>
					
						<p class="text">
							<textarea name="text" type="text" placeholder="Message" class="message-input"></textarea>
						</p>
					
						<div class="submit">				
							<input type="submit" value="SEND" id="button">
							<div class="ease"></div>
						</div>
					
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
